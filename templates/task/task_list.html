<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h2>My Todo List</h2>

    <!-- create -->
    <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Task Title" required>
        <label>
            <input type="checkbox" name="complete">Complete
        </label>
        <button type="submit">Add Task</button>
    </form>

    <!-- read -->
     <h3>All Task</h3>
     {% for work in tasks %}
        <div>
            <p><b>{{ work.title}}</b> - {{ work.complete }}</p>

            <!-- Update -->
             <a href="{% url 'update_task' work.id %}">Edit</a>

             <!-- Delete -->
              <a href="{% url 'delete_task' work.id %}">Delete</a>
        </div>
        <hr>
        {% empty %}
            <p>No Task available.</p>
        {% endfor %}
</body>
</html>
